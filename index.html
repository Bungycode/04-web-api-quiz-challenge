<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>
<body>
    <div id="program">
        <header class="header">
        <h1>Quiz Challenge</h2>
            <!-- move those 2 items to their respected screens -->
            <button id="topScoresBtn" data-states="[0,2]">Top Scores</button>
        </header>
        <main>
            <section id="quiz0" data-states='["start"]'>
                <h1>Screen 0</h1>
                <button>Go to State 1</button>
            </section>
            <section id="quiz1" class="hide" data-states='["trivia"]'>
                <h1>Screen 1</h1>
                <h2 id="countDown">hello</h2>
                <h2 id="question">Fake text</h2>
                <ul id="potentialAnswers"></ul>
                <button>Go to State 2</button>
                <h3 id="message"></h3>
            </section>
            <section id="quiz2" class="hide" data-states='["myScore"]'>
                <h1>Screen 3</h1>
                <button>Go to State0</button>
            </section>
            <section id="quiz3" class="hide" data-states='["topScores"]'>

            </section>
        </main>
    </div>
    <script src="./js/script.js"></script> 
</body>
</html>
